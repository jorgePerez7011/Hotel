version: '3.8'

services:
  # Aplicación principal
  hotel-app:
    build: .
    container_name: hotel-management
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hotel_management
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - MONGODB_URI=mongodb://mongo:27017/hotel_management
      - JWT_SECRET=your-production-jwt-secret-very-secure
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - postgres
      - mongo
    networks:
      - hotel-network
    restart: unless-stopped

  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: hotel-postgres
    environment:
      - POSTGRES_DB=hotel_management
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hotel-network
    restart: unless-stopped

  # Base de datos MongoDB
  mongo:
    image: mongo:6-alpine
    container_name: hotel-mongo
    environment:
      - MONGO_INITDB_DATABASE=hotel_management
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - hotel-network
    restart: unless-stopped

  # Cliente Astro para desarrollo (opcional)
  astro-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hotel-astro-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - hotel-app
    networks:
      - hotel-network
    profiles:
      - dev

# Volúmenes persistentes
volumes:
  postgres_data:
  mongo_data:

# Red personalizada
networks:
  hotel-network:
    driver: bridge